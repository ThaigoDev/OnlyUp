<!DOCTYPE html>
<html lang="en">
    <head>
        <title>O Escalador - three.js</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="main.css">
        <style>
            /* Estilos para a tela de bloqueio */
            #blocker {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.7);
                /* O 'display: flex' é controlado pelo JS */
            }

            /* Estilo unificado para todas as telas de menu */
            #blocker > div {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                font-size: 16px;
                color: #ffffff;
                cursor: default;
            }

            /* Botões do Menu */
            #instructions button, #pauseScreen button, #gameOverScreen button {
                background: #333;
                color: #fff;
                border: 1px solid #fff;
                padding: 12px 20px;
                margin: 8px;
                cursor: pointer;
                font-size: 18px;
                text-transform: uppercase;
            }
            #instructions button:hover, #pauseScreen button:hover, #gameOverScreen button:hover {
                background: #555;
            }
            
            /* === NOVO: Input de Nome === */
            #playerNameInput {
                padding: 10px;
                font-size: 16px;
                margin-bottom: 10px;
                width: 250px;
                text-align: center;
                background: #eee;
                border: 1px solid #333;
                border-radius: 4px;
                color: #000;
            }


            /* === HUD DO JOGO (Placar e Tempo) === */
            .game-hud {
                position: absolute;
                top: 20px;
                color: #ffffff;
                font-family: sans-serif;
                font-size: 24px;
                text-shadow: 2px 2px 4px #000000;
                z-index: 1000;
            }

            #scoreContainer {
                right: 20px;
            }
            
            #timerContainer {
                left: 20px;
            }

            /* === TELA DE RANKING === */
            #rankingOverlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.85);
                display: none; /* Escondido por padrão */
                align-items: center;
                justify-content: center;
                z-index: 2000;
                color: #000;
            }

            #rankingBox {
                background: #fff;
                padding: 25px;
                border-radius: 8px;
                width: 350px;
                text-align: center;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            }
            #rankingBox h2 {
                margin-top: 0;
            }

            #rankingList {
                list-style-type: decimal;
                padding-left: 40px;
                text-align: left;
            }
            #rankingList li {
                margin-bottom: 8px;
                font-size: 16px;
            }
            
            #closeRanking, #resetRankingButton {
                background: #f44336;
                color: white;
                border: none;
                padding: 10px 18px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
                margin-top: 15px;
            }
            /* Cor diferente para o botão de fechar */
            #closeRanking {
                 background: #555;
                 margin-left: 8px;
            }
        </style>
    </head>
    <body>
        <div id="blocker">
            <div id="instructions" style="display: flex;">
                <p style="font-size:36px">
                    O Escalador
                </p>
                <p>
                    Move: WASD<br/>
                    Jump: SPACE<br/>
                    Look: MOUSE
                </p>
                <br>
                <input type="text" id="playerNameInput" placeholder="Digite seu nome" maxlength="15">
                
                <button id="playButton">Jogar</button>
                <button id="rankingButton">Ranking</button>
            </div>
            
            <div id="pauseScreen" style="display: none;">
                <p style="font-size:36px">Jogo Pausado</p>
                <button id="resumeButton">Continuar</button>
            </div>

            <div id="gameOverScreen" style="display: none;">
                <h2 id="gameOverMessage" style="font-size:36px;">Game Over</h2>
                <p id="gameOverScore" style="font-size: 24px;"></p>
                <button id="restartButton">Tentar Novamente</button>
            </div>
        </div>

        <div id="scoreContainer" class="game-hud">
            Pontuação: <span id="scoreValue">0</span>m
        </div>

        <div id="timerContainer" class="game-hud">
            Tempo: <span id="timerValue">05:00</span>
        </div>

        <div id="rankingOverlay">
            <div id="rankingBox">
                <h2>Melhores Pontuações</h2>
                <ol id="rankingList"></ol>
                <button id="resetRankingButton">Resetar</button>
                <button id="closeRanking">Fechar</button>
            </div>
        </div>

        <script type="importmap">
            {
                "imports": {
                    "three": "../build/three.module.js",
                    "three/addons/": "./jsm/"
                }
            }
        </script>
        <script type="module" src="main.js"></script>
    </body>
</html>
